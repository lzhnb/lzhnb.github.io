<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Analytic-Splatting Demo - Train</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="enable-threads.js"></script>
  
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from 'gaussian-splats-3d';
    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [-0.03844, -0.99581, 0.08297],
        'initialCameraPosition': [3.01809, -0.31303, -1.21002],
        'initialCameraLookAt': [0.75449, -0.20271, 0.67793]
    });
    
    let path = 'https://huggingface.co/datasets/lzhnb/analytic-splatting/resolve/main/train.ksplat';

    viewer.loadFile(path)
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
